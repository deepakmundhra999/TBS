          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="mx-2">
        <button
          class="btn btn-outline-light"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Login
        </button>
      </div>
      <div>
        <button
          class="btn btn-outline-light mx-2"
          data-bs-toggle="modal"
          data-bs-target="#signupModal"
        >
          SignUp
        </button>
      </div>

    <!-- navigation bar end -->

    <section class="mb-5" style="background-color: rgba(0, 0, 0)">
      <h4 class="mb-3 text-center p-4" style="color: white">
        <strong>Post your queries here!</strong>
      </h4>

      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input
                    type="text"
                    id="form3Example1"
                    class="form-control"
                    placeholder="First name"
                  />
                  <label class="form-label" for="form3Example1"></label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input
                    type="text"
                    id="form3Example2"
                    class="form-control"
                    placeholder="Last name"
                  />
                  <label class="form-label" for="form3Example2"></label>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <textarea
                type="text"
                id="form3Example3"
                class="form-control"
                placeholder="Enter your query here.."
                rows="8"
                cols="10"
              ></textarea
              >/>
              <label class="form-label" for="form3Example3"></label>
            </div>

            <!-- Submit button -->
            <div class="text-left">
              <button
                type="submit"
                class="btn btn-outline-light btn-block mb-5"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- footer -->

    <footer class="container">
      <div class="text-center py-4 align-items-center">

        <a

          class="btn btn-outline-dark m-1"
          role="button"
          rel="nofollow"

        >

        </a>
        <a
          href="#"
          class="btn btn-outline-dark m-1"
          role="button"
          rel="nofollow"
          target="_blank"
        >
          <i class="fab fa-twitter"></i>
        </a>
        <a
          href="#"
          class="btn btn-outline-dark m-1"
          role="button"
          rel="nofollow"
          target="_blank"
        >
